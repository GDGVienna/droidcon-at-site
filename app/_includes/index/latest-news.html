<!-- Begin Latest News Section -->
<section id="latest-news" class="latest-news">
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1">
			<h3>{{ site.data.[site.lang].index.latest-news.title }}</h3>
			<article class="row">
				{% for post in site.posts limit:2 %}
                    {% assign postUrl = site.baseurl | append: post.url %} 
					<div class="post col-md-4 col-sm-4 text-left animated hiding" data-animation="fadeInDown" data-delay="500">
						<h6>{{ post.title }}</h6>
						<p class="post-body">{{ post.content | strip_html | truncate: 250 }} <a href="{{ postUrl }}">continue reading</a></p>
					</div>
                {% endfor %}
                <div class="col-md-4 col-sm-4 text-left animated hiding" data-animation="fadeInDown" data-delay="500">
                <a class="twitter-timeline" data-lang="en" data-height="300" data-dnt="true" data-theme="light" data-link-color="#8ed200" href="https://twitter.com/droidconVIE">Tweets by @droidconVIE</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
			</article>
		</div>
	</div>
</section>
<!-- End Latest News Section -->
